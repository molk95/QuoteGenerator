<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-txt">
            <i class="fas fa-quote-left"></i>
            <span id="quote">What you are is what you have been.What you'll be is what you do now.</span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span>-</span>
            <span id="author">Buddha</span>
        </div>
        <!-- Buttons -->
        <div class="btn-container">
            <button class="twitter-btn" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new_quote">New Quote</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
